stages:
  - prepUbuntuVm
  - addDevicesNso

image: jcomer3943/ubuntu-cml:latest

variables:
  varPath: vars/$CI_COMMIT_REF_NAME


prepUbuntuVm:
  stage: prepUbuntuVm
  script:
    - sleep 300
    - ansible-playbook -i creds/ubuntu-inv nso/ubuntuDocker.yml -u cisco 
  only:
    - master

addDevicesNso:
  stage: addDevicesNso
  script:
    - ansible-playbook -i localhost nso/nsoAddDevices.yml
  only:
    - master